<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>MSPOS External Catalog</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/file.ico" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    
    <!-- For FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/style.css" rel="stylesheet" />
  </head>

  
  <body id="page-top">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="#page-top"
          ><img src="assets/logo.jpeg" alt="..."
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu
          <i class="fas fa-bars ms-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
            <!-- <li class="nav-item"><a class="nav-link" href="#services">Services</a></li> -->
            <li class="nav-item">
              <a class="nav-link" href="#portfolio">Catalog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">External Basket</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header class="masthead">
      <div class="container">
        <div class="s007">
          <form>
            <div class="inner-form">
              <div class="basic-search">
                <div class="input-field">
                  <div class="icon-wrap">
                    <svg
                      version="1.1"
                      xmlns="http://www.w3.org/2000/svg"
                      xmlns:xlink="http://www.w3.org/1999/xlink"
                      width="20"
                      height="20"
                      viewBox="0 0 20 20"
                    >
                      <path
                        d="M18.869 19.162l-5.943-6.484c1.339-1.401 2.075-3.233 2.075-5.178 0-2.003-0.78-3.887-2.197-5.303s-3.3-2.197-5.303-2.197-3.887 0.78-5.303 2.197-2.197 3.3-2.197 5.303 0.78 3.887 2.197 5.303 3.3 2.197 5.303 2.197c1.726 0 3.362-0.579 4.688-1.645l5.943 6.483c0.099 0.108 0.233 0.162 0.369 0.162 0.121 0 0.242-0.043 0.338-0.131 0.204-0.187 0.217-0.503 0.031-0.706zM1 7.5c0-3.584 2.916-6.5 6.5-6.5s6.5 2.916 6.5 6.5-2.916 6.5-6.5 6.5-6.5-2.916-6.5-6.5z"
                      ></path>
                    </svg>
                  </div>
                  <input id="search" type="text" placeholder="Search..." />
                </div>
              </div>
              <div class="advance-search">
                <div class="row">
                  <div class="input-field2">
                    <label for="input1">Item Code</label>
                    <input
                      type="text"
                      class="form-control"
                      id="input1"
                      value=""
                      placeholder="Filter By Item Code"
                    />
                  </div>
                  <div class="input-field2">
                    <label for="input2">Description </label>
                    <input
                      type="text"
                      class="form-control"
                      id="input2"
                      value=""
                      placeholder="Filter By Description "
                    />
                  </div>
                  <div class="input-field2">
                    <label for="input3">Barcode </label>
                    <input
                      type="text"
                      class="form-control"
                      id="input3"
                      value=""
                      placeholder="Filter By Barcode "
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="input-field2">
                    <label for="input4">Weee Cost</label>
                    <input
                      type="text"
                      class="form-control"
                      id="input4"
                      value=""
                      placeholder="Filter By Weee Cost"
                    />
                  </div>

                  <div class="input-field2">
                    <label for="input5">Price From </label>
                    <input
                      type="text"
                      class="form-control"
                      id="input5"
                      value=""
                      placeholder="Filter By Price From "
                    />
                  </div>
                  <div class="input-field2">
                    <label for="input6">Price To </label>
                    <input
                      type="text"
                      class="form-control"
                      id="input6"
                      value=""
                      placeholder="Filter By Price To "
                    />
                  </div>
                </div>

                
                </div>
               
                <div class="row third">
                  <div class="text-right mt-3 input-field-container">
                    <button class="btn btn-primary" id="searchButton">
                      Search
                    </button>
                    <button
                      class="btn btn-default"
                      id="delete"
                      onclick="clearAndRefresh()"
                    >
                      Clear
                    </button>
                    <button
                      class="btn btn-default"
                      id="return"
                      onclick="redirectToUrl()"
                    >
                      Return
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="orderResults"></div>
        <div
          class="modal fade"
          id="orderModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="orderModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="orderModalLabel">Order Details</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <!-- Dynamic content will be inserted here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="page-section bg-light" id="portfolio">
      <div class="container">
        <div class="text-center">
          <h2 class="section-heading text-grey">Catalog</h2>
        </div>
        <div class="row1" id="portfolioItems"></div>
      </div>
    </section>
    <section class="page-section" id="about">
      <div class="container">
        <div class="text-center">
          <h2 class="section-heading text-grey">External Basket</h2>
          <button
            id="viewBasketAll"
            class="btn btn-primary btn-xl text-uppercase-button"
            type="button"
          >
            View Basket
          </button>
          <!-- <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3> -->
        </div>
      </div>
    </section>
    <div id="popup" class="popup">
      <div class="popup-content">
        <h2 id="popupMessage"></h2>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

    
    <script src="js/script.js"></script>
  </body>
</html>
